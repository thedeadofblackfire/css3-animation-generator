<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="vace"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>title</title>
</head>
<body>
<style>
  *{padding: 0;margin: 0;}
  html,body,.app{width: 100%;height: 100%;}
  .app .CodeMirror{ height: 100%; }
  .col{
    width: 50%;float: left;box-sizing: border-box;
    height: 100%;
  }
  .col-right{
    border-left: 1px solid #9E9E9E;
  }
</style>
<link href="//cdn.bootcss.com/codemirror/5.25.0/codemirror.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/codemirror/5.25.0/addon/hint/show-hint.css" rel="stylesheet">
<link href="//cdn.bootcss.com/codemirror/5.25.0/theme/monokai.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/codemirror/5.25.0/codemirror.min.js"></script>
<script src="//cdn.bootcss.com/codemirror/5.25.0/mode/css/css.min.js"></script>
<script src="//cdn.bootcss.com/codemirror/5.25.0/addon/hint/css-hint.min.js"></script>
<script src="//cdn.bootcss.com/codemirror/5.25.0/addon/hint/show-hint.js"></script>
<div class="app">
<div class="col">
  <textarea id="code" name="code">
  /* Some example CSS */

  @import url("something.css");

  body {
    margin: 0;
    padding: 3em 6em;
    font-family: tahoma, arial, sans-serif;
    color: #000;
  }

  #navigation a {
    font-weight: bold;
    text-decoration: none !important;
  }

  h1 {
    font-size: 2.5em;
  }

  h2 {
    font-size: 1.7em;
  }

  h1:before, h2:before {
    content: "::";
  }

  code {
    font-family: courier, monospace;
    font-size: 80%;
    color: #418A8A;
  }
  </textarea>
</div>
<div class="col col-right">
  <textarea id="code1" name="code">
  /* Some example CSS */

  @import url("something.css");

  body {
    margin: 0;
    padding: 3em 6em;
    font-family: tahoma, arial, sans-serif;
    color: #000;
  }

  #navigation a {
    font-weight: bold;
    text-decoration: none !important;
  }

  h1 {
    font-size: 2.5em;
  }

  h2 {
    font-size: 1.7em;
  }

  h1:before, h2:before {
    content: "::";
  }

  code {
    font-family: courier, monospace;
    font-size: 80%;
    color: #418A8A;
  }
  </textarea>
</div>
</div>

<script>
  /* global CodeMirror */
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    extraKeys: {"Ctrl-Space": "autocomplete"},
    theme:'monokai',
    lineNumbers:true
  });
  var editor = CodeMirror.fromTextArea(document.getElementById("code1"), {
    extraKeys: {"Ctrl-Space": "autocomplete"},
    theme:'monokai',
    lineNumbers:true
  });
</script>
</body>
</html>
