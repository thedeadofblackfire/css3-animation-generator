<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="vace"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>title</title>
</head>
<body>
<style>
  *,pre,code{padding: 0;margin: 0;}
  html,body,form,code,pre{width: 100%;height: 100%;background: #272822;}
  div .CodeMirror{ height: 100%; }
</style>

<link charset="utf-8" href="//cdn.bootcss.com/highlight.js/7.3/styles/default.min.css" rel="stylesheet">
<link charset="utf-8" href="//cdn.bootcss.com/highlight.js/9.6.0/styles/monokai.min.css" rel="stylesheet">
<script charset="utf-8" src="//cdn.bootcss.com/highlight.js/9.10.0/highlight.js"></script>

<div>

<pre>
  <code class="css">
/* export by [Css3Animation](http://github.com/vace) */
${animations}

/* export keyframes  */
${keyframes}
    </code>
</pre>
</div>

<script charset="utf-8">
  /* global CodeMirror */
  hljs.initHighlightingOnLoad()
</script>
</body>
</html>
